{% extends 'base/base.html' %}
{% load mptt_tags %}

{% block title %}
  新建问题
{% endblock %}

{% block main %}
  <h1>新建问题</h1>
  <ul>
    {% for d in data %}
      <li>
        {{ d.title }}
        <ul>
          {% for child in d.children_details %}
            <li>{{ child.title }}</li>
          {% endfor %}
        </ul>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
